<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center text-danger  mt-3">
                    <h1>Restaurent</h1>
                    <strong> Register for Get Free Pass</strong>
                    <hr>

                </div>
                <form [formGroup]="myform"(ngSubmit)="signup()">
                    <div class="form-group mt-3">
                        <div class="mb-3">
                            <label>Name</label>
                            <input type="text" maxlength="20" class="form-control" placeholder="Srinivasu" formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <label>Mobile</label>
                            <input type="text" maxlength="10" class="form-control" placeholder="Mobile" formControlName="mobile">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" maxlength="25" class="form-control" placeholder="Email" formControlName="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" maxlength="20" class="form-control" placeholder="Password" formControlName="password">
                        </div>
                    </div>
                    <button class="btn btn-danger w-100">Signup</button>
                    <a routerLink="/login" class="text-danger  text-decoration-none " style="margin-top: 10px;">Already Registered? Click Here To Login</a>
                </form>
            </div>
        </div>
    </div>
</div>
